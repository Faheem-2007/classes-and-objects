<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
        }

        canvas {
            border: 1px solid white;
        }
    </style>
</head>

<body>
    <canvas id="pong" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById('pong');
        const context = canvas.getContext('2d');
        const paddleWidth = 10;
        const paddleHeight = 100;
        const ballSize = 10;
        let playerScore = 0;
        let computerScore = 0;
        let paddleY = (canvas.height - paddleHeight) / 2;

        const playerPaddle = {
            x: 0,
            y: paddleY,
            width: paddleWidth,
            height: paddleHeight
        };

        const computerPaddle = {
            x: canvas.width - paddleWidth,
            y: paddleY,
            width: paddleWidth,
            height: paddleHeight
        };

        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: ballSize,
            speed: 8,
            velocityX: 4,
            velocityY: 4
        };

        function drawRect(x, y, w, h, color) {
            context.fillStyle = color;
            context.fillRect(x, y, w, h);
        }

        function drawCircle(x, y, radius, color) {
            context.fillStyle = color;
            context.beginPath();
            context.arc(x, y, radius, 0, Math.PI * 2, false);
            context.closePath();
            context.fill();
        }

        function drawText(text, x, y) {
            context.fillStyle = "white";
            context.font = "35px Arial";
            context.fillText(text, x, y);
        }

        function update() {
            ball.x += ball.velocityX;
            ball.y += ball.velocityY;

            // Ball collision with top and bottom wall
            if (ball.y + ball.radius >= canvas.height || ball.y - ball.radius <= 0) {
                ball.velocityY = -ball.velocityY;
            }

            // Ball collision with paddles
            const player = (ball.x < canvas.width / 2) ? playerPaddle : computerPaddle;
            if (collisionDetect(ball, player)) {
                // Bounce the ball
                ball.velocityX = -ball.velocityX;
            }

            // Computer paddle is now controlled by player 2 using w/s keys

            // Update score
            if (ball.x - ball.radius < 0) {
                computerScore++;
                resetBall();
            } else if (ball.x + ball.radius > canvas.width) {
                playerScore++;
                resetBall();
            }
        }

        function collisionDetect(ball, paddle) {
            return ball.x - ball.radius < paddle.x + paddle.width &&
                ball.x + ball.radius > paddle.x &&
                ball.y - ball.radius < paddle.y + paddle.height &&
                ball.y + ball.radius > paddle.y;
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.velocityX = (Math.random() > 0.5 ? 1 : -1) * 4;
            ball.velocityY = (Math.random() > 0.5 ? 1 : -1) * 4;
        }

        function game() {
            // Clear the canvas
            drawRect(0, 0, canvas.width, canvas.height, "black");

            // Draw paddles and ball
            drawRect(playerPaddle.x, playerPaddle.y, playerPaddle.width, playerPaddle.height, "white");
            drawRect(computerPaddle.x, computerPaddle.y, computerPaddle.width, computerPaddle.height, "white");
            drawCircle(ball.x, ball.y, ball.radius, "white");

            // Draw scores
            drawText(playerScore, canvas.width / 4, canvas.height / 5);
            drawText(computerScore, 3 * canvas.width / 4, canvas.height / 5);
        }

        function keyDownHandler(event) {
            switch (event.key) {
                case "ArrowUp":
                    if (playerPaddle.y > 0) playerPaddle.y -= 20;
                    break;
                case "ArrowDown":
                    if (playerPaddle.y + paddleHeight < canvas.height) playerPaddle.y += 20;
                    break;
                case "w":
                case "W":
                    if (computerPaddle.y > 0) computerPaddle.y -= 20;
                    break;
                case "s":
                case "S":
                    if (computerPaddle.y + paddleHeight < canvas.height) computerPaddle.y += 20;
                    break;
            }
        }

        document.addEventListener("keydown", keyDownHandler);
        setInterval(() => {
            update();
            game();
        }, 1000 / 60);
    </script>
</body>

</html>
